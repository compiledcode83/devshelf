version: '3.7'
services:
  postgres:
    image: postgres:12
    container_name: postgres
    restart: always
    ports:
      - 5432:5432
    env_file:
      - .env
    volumes:
      - postgres:/var/lib/postgresql/data

  nest-api:
    container_name: nest-api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3002:3002
    depends_on:
      - postgres
    env_file:
      - .env

volumes:
  postgres:
    name: nest-db
